<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>jQuery UI Datepicker - Icon trigger</title>
  <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="/resources/demos/style.css">
  <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
  <style>
    *{font-size: 16pt;}
    a{text-align: none;}
    .btncolor{background-color: hotpink;}
  </style>
  <script>
$(document).ready(function(){

    $('button').mouseover(function(){
     $(this).addClass('btncolor');
     
    });

    
    $('button').mouseout(function(){
     $(this).removeClass('btncolor');
     
    });


    $('#btn1').click(function(){
      $('#btn1').css('background','pink');
      $('#display').text("음악감상입니다");

    });


    $('#btn2').click(function(){
      $('#btn2').css('background','pink');
      $('#display').html("야구장입니다");
    });


    $('#btn3').click(function(){
      $('#btn3').css('background','pink');
      $('#display').html("배구응원입니다");
    });

    
});
  </script>
</head>
<body>
 <h2>04testjQuery</h2>
<button id="btn1">음악감상</button>
<button id="btn2">야구장가기</button>
<button id="btn3">배구응원</button>
<button onclick="location.reload();">새로고침</button>
<div id="display"></div>
 
 
</body>
</html>
