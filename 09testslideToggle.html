<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title> </title>
<link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
<link rel="stylesheet" href="/resources/demos/style.css">
<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
<script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>

<style>
	#button	{margin:0; background:#eee; padding:10px; cursor:pointer;}
	#info	{background:#000; overflow:hidden; padding:10px; margin:0;}
	#info	p{font-size:12px; color:#fff; }  
</style>

<script>
  $(document).ready(function() {
    $("#info").hide();
	  $("#button").click(function(){
	     $("#info").slideToggle();
	  });  
  });
</script>
</head>
<body>
 
 <h1 id="button">button눌려보세요</h1>
 <div id="info">
	    <p> button 클릭 on/off 토글기능 slideToggle </p>
      <img src="./images/bar.gif" alt="">
 </div>
  
</body>
</html>
