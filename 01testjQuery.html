<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>01jQuery</title>
  <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <style>
    *{font-size: 16pt;}
    a{text-align: none;
      }
  </style>

  <script>
  // $(document).ready( function() {버튼클릭,날짜});
$(document).ready(function(){
    $('#btn1').click(function(){
      $('#btn1').css('background','pink');
      $('#btn1').css('border','3px solid navy');
      $('#btn1').css('height','70px');
      $('#btn1').css('width','100px');
      $('#display').html("<h2>버튼을 눌러주세요</h2>");
      // document.getElementById('display').innerText='button1눌렀습니다';

    });

    
    $('#btn2_mytroyesivan').click(function(){
      $(this).css('background','purple');
      $(this).css('border','1px solid red');
      $(this).css('color','white');
      $(this).css('height','100px');
      $('#btn2_mytroyesivan').css('width','300px');
      $('#display').text('마이버튼 button2');


    });


    $('#btn3').click(function(){
      $('#btn3').css( {
        'background' : '#fff000',
        'border' : '3px solid green',
        'height' : '70px',
        'width' : '100px',
        'color' : 'brown',
        'border-radius' : '10px'
      });
      $('#display').html("<h2>버튼을 눌러주세요 - 문자열안예</h2>");

    });


  $('#btn4').click(function(){
     // $('#display').css({'background':'pink', 'height':'60px','color':'purple'});
      $('#display').text('display 영역입니다. \n내일지나면 3월이에요').css({'background':'lightseagreen', 'border-radius' : '30px','color':'purple'});
  });
});     //제이쿼리 시작의 끝괄호
  
  </script>
</head>
<body>
 <h2>01testjQuery  3:55 </h2>
 <input type="button" id="btn1" value="버튼1">
 <input type="button" id="btn2_mytroyesivan" value="버튼2">
 <input type="button" id="btn3" value="버튼3"><br>
 <input type="button" id="btn4" value="버튼4">
 <input type="button" id="btn5" onclick="location.reload()" value="버튼5=로드">  <!-- location.reload=새로고침 -->
 <!-- <input type="button" id="btn6" value="버튼6"> -->
    <div id="display">
      
    </div>
 
 
</body>
</html>
